<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <link rel="stylesheet" href="css/q-cluster.css" />
  <link rel="stylesheet" href="css/table.css" />
  <link rel="stylesheet" href="css/leaflet.fullscreen.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/markercluster.ie.css" />
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/leaflet.markercluster.js"></script>
<script src="js/Leaflet.fullscreen.js"></script>

<div id='map'></div>

<script type="text/javascript">

    var base = L.tileLayer('http://b.tiles.mapbox.com/v3/landplanner.map-4y9ngu48/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '<a href="http://mapbox.com" target="_blank">Mapbox</a>'
    });

    var map = L.map('map')
        .addLayer(base);
    
    var geojsonLayer = new L.GeoJSON();

    //var markers = L.markerClusterGroup();

    $.getJSON(
           "iati2geojson.php?url=http://www.afdb.org/fileadmin/uploads/afdb/Documents/Generic-Documents/IATITanzaniaData.xml",
        function(geojson) {
          $.each(geojson.features, function(i, feature) {
          geojsonLayer.addGeoJSON(feature);
            })
           });

    // Add the GeoJSON layer
    map.addLayer(geojsonLayer);
    map.fitBounds(geojsonLayer.getBounds());
  </script>
</body>
</html>
