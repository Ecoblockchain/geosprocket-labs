<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>External map layers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibGFuZHBsYW5uZXIiLCJhIjoicUtlZGgwYyJ9.UFYz8MD4lI4kIzk9bjGFvg';
var map = L.mapbox.map('map');

var satLayer = L.tileLayer(
  'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: '&copy; ESRI',
  }).addTo(map);

var salLayer = L.tileLayer('https://tiles1.arcgis.com/tiles/YiULsZbgRKmBtdZN/arcgis/rest/services/Northfield20151005/MapServer/0/tile/{z}/{y}/{x}.png', {
  attribution: 'Train imagery by <a href="http://letters-sal.blogspot.com/2015/10/uas-team-deployed-to-aid-in-train.html">The UVM Spatial Analysis Lab</a>.'
}).addTo(map);

map.setView([44.113372, -72.675421], 12);
</script>
</body>
</html>
