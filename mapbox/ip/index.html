<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js'></script>
  <script src='http://codeorigin.jquery.com/jquery-1.10.2.min.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.ie.css' rel='stylesheet'>
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
  var lat = 40.8;
  var lon = -96.67;

  $.getJSON('http://freegeoip.net/json/', function (data) {
    if (data) {
        lat = data.latitude;
        lon = data.longitude;
    }

    var map = L.mapbox.map('map', 'landplanner.g7443phg').setView([lat, lon],8);

    var marker = L.marker(new L.LatLng(lat, lon), {
                    icon: L.mapbox.marker.icon({'marker-color': 'ff4400','marker-size':'large','marker-symbol':'star'}),
                    draggable: true
                });

    marker.bindPopup('Am I off the map? Drag me to the right spot!');
    marker.addTo(map);
  
});


</script>
</body>
</html>
