<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Northwest-Northeast</title>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
  <script src='passages3.js'></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; background-color: #000; }
  </style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibGFuZHBsYW5uZXIiLCJhIjoicUtlZGgwYyJ9.UFYz8MD4lI4kIzk9bjGFvg';

var map = L.mapbox.map('map','landplanner.ln1urf6r', {
  maxZoom:7
}).setView([0, 0], 4);

//var polarbase = L.Mapbox.TileLayer('landplanner.antarctic').addTo(map);

var shipIcon = L.icon({
		iconUrl: 'icebreaker3.png',
		iconSize: [64, 64],
		iconAnchor: [16, 37]
	});


var geojsonLayer = L.geoJson(passages),
  marker = L.marker([0, 0], {
    icon: shipIcon
  }).addTo(map),
  j = 0;

tick();

function cycle() {
  var i = 0;
  function run() {
    function getZoom(z) {
      return (z <= 4 ) ? z + 1 : 6;
    };
    if (++i > passages.features[3].geometry.coordinates.length - 1) i = 0;
    map.setView(L.latLng(
      passages.features[3].geometry.coordinates[i][1],
      passages.features[3].geometry.coordinates[i][0]
    ), getZoom(i),
    {
      duration: 0.3,
      easeLinearity: 1
    }
    );
    window.setTimeout(run, 800);
  }
  run();
}

cycle();

function tick() {
  // set the marker to be at the same point as one of the segments
  // of the line
  marker.setLatLng(L.latLng(
    passages.features[3].geometry.coordinates[j][1],
    passages.features[3].geometry.coordinates[j][0]));
  // move to the next point in the line or loop to the first point if
  // j runs off the end of the array
  if (++j < passages.features[3].geometry.coordinates.length) setTimeout(tick, 800);
}
</script>
</body>
</html>
