<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Forest Cover, South Sudan</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.2/flatly/bootstrap.min.css" rel="stylesheet">

  <style>
    body { margin:0; padding:0;}
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(200,200,200,0.8);
      z-index: 999;
      overflow: auto;
      padding: 5px;
    }
  </style>
</head>
<body>
<div id='map'></div>

<div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>S. Sudan Forest Cover Change, 2000-2012</h2>
          <h4>Forest Cover change in South Sudan from pre-independence to 2012 - as reported by Hansen et al. (2003)</h4>
        </div> 
        <div class="col-md-4">
          <h4><a class="btn btn-primary" href="http://www.sciencemag.org/lookup/doi/10.1126/science.1244693" target="_blank">Read More <i class="glyphicon glyphicon-chevron-right"></i></a></h4>
        </div>
      </div>
    </div>
  </div>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
  <script src='http://asset.geosprocket.com/leaflet/leaflet-hash.js'></script>
  
<script>
var map = L.map('map', {maxZoom: 12}).setView([6.5, 30], 7);
L.mapbox.tileLayer('landplanner.map-sa4pz9ny').addTo(map);

L.control.layers({
    '% Forest Cover 2010': L.tileLayer('http://earthengine.google.org/static/hansen_2013/tree_alpha/{z}/{x}/{y}.png').addTo(map),
    'Loss/Extent/Gain (Red/Green/Blue)': L.tileLayer('http://earthengine.google.org/static/hansen_2013/loss_forest_gain/{z}/{x}/{y}.png'),
    'Loss (Red)': L.tileLayer('http://earthengine.google.org/static/hansen_2013/loss/{z}/{x}/{y}.png'),
    'Gain (Blue)': L.tileLayer('http://earthengine.google.org/static/hansen_2013/gain/{z}/{x}/{y}.png')
}, {
    // empty of checkboxes
    }).addTo(map);

  var topPane = map._createPane('leaflet-top-pane', map.getPanes().mapPane);
  var topLayer = new L.mapbox.tileLayer('landplanner.map-0wnm9063', {
    maxZoom: 17
  }).addTo(map);
  topPane.appendChild(topLayer.getContainer());
  topLayer.setZIndex(7);

  var hash = new L.Hash(map);
</script>
</body>
</html>
